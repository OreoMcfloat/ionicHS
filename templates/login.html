<ion-view view-title="">
  <ion-content class="loginView" ng-controller="login">

<br><br><br><br>
<div style="text-align:center; "><img src="img/mobileLogo.png" ></div>


<form class="list" ng-submit="loginform()">

	<p style="text-align:center;padding-bottom: 10px;">{{error}}</p>
	

 <div class="list list-inset">
 
                <label class="item item-input">
                    <input type="text" placeholder="Enter Your Username" ng-model="username" required>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Enter Your Password" ng-model="password" required>
                </label>
	
</div>

    <button type="submit" class="button button-dark button-block">
  LOGIN
</button>	

<p style="text-align: center"> Don't have an account? <a href="#/register">Signup</a></p>

</form>


    </ion-content>
</ion-view>
